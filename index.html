<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Year</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="sky">
            <img src="./imgs/wood/sky_stars.png" class="stars" alt="">
        </div>

        <div class="starfall">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
            <div class="star star6"></div>
            <div class="star star7"></div>
            <div class="star star8"></div>
            <div class="star star9"></div>
            <div class="star star10"></div>
            <div class="star star11"></div>
            <div class="star star12"></div>
            <div class="star star13"></div>
            <div class="star star14"></div>
            <div class="star star15"></div>
            <div class="star star16"></div>
            <div class="star star17"></div>
        </div>

        <div class="wood">
            <img src="./imgs/wood/layer3.png" class="trees" alt="">
            <img src="./imgs/wood/layer2.png" class="trees" alt="">
            <img src="./imgs/wood/layer1.png" class="trees" alt="">
            <div class="layer0">
                <div class="text">
                    <p>Эта книга и эта маленькая страница-открытка - подарок тебе.</p>
                    <p>Загадай желание на каждую упавшую звезду, они все сбудутся, честное слово :)</p>
                </div>
                <div class="message text">
                </div>
                <div class="click" onclick="enter()">
                    <input type="password" class="password" oninput="check()"/>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="script.js"></script>
</body>
</html>
